<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant</title>
</head>
<body>
    <a href="{% url 'index' %}"><h1>Want Beef</h1></a>

    {% if user.is_authenticated %}
        {{ user.username }}
        <a href="{% url 'logout' %}">Logout</a>
    {% else %}
        <a href="{% url 'login' %}">Login</a>
        <a href="{% url 'signup' %}">Sign up</a>
    {% endif  %}

    {% if user.cart %}
        <p><a href="{% url 'cart' %}">See the cart ({{ user.cart.orders.count }})</a></p>
    {% endif  %}

    {% block content %}
    {% endblock %}
    
</body>
</html>
